apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 225
        versionName '2.2.5'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions 'default'
        resourcePrefix "scaffold_"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'//说明so的路径为该libs路径，关联所有so文件
        }
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${kotlin}"
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:${support}"
    //noinspection GradleCompatible
    implementation "com.android.support:exifinterface:${support}"
    //test
    testImplementation "junit:junit:${junit}"
    androidTestImplementation "com.android.support.test:runner:${test}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${espresso}"
    androidTestImplementation "com.android.support.test:rules:${test}"
}
apply from: 'bintray.gradle'